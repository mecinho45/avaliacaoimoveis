<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Imóvel | Imobiliária Premium</title>
    <!--<link rel="stylesheet" href="../static/css/style.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" th:href="@{/css/theme.css}"/>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo Imobiliária Premium">
            <h1>Avaliação de Imóvel</h1>
        </div>
        <p>Preencha o formulário abaixo para receber uma avaliação precisa do seu imóvel</p>
    </header>

    <form id="avaliacaoForm" class="form" th:action="@{/avaliar}" method="post">
        <!-- Seção: Dados do Proprietário -->
        <fieldset class="form-section">
            <legend><i class="fas fa-user"></i> Dados do Proprietário</legend>

            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo*</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF*</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="11 dígitos do CPF">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone*</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
            </div>
        </fieldset>

        <!-- Seção: Dados do Imóvel -->
        <fieldset class="form-section">
            <legend><i class="fas fa-home"></i> Dados do Imóvel</legend>

            <div class="form-row">
                <div class="form-group">
                    <label for="tipo">Tipo do Imóvel*</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="RESIDENCIAL">Residencial</option>
                        <option value="COMERCIAL">Comercial</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="metragem">Metragem (m²)*</label>
                    <input type="number" id="metragem" name="metragem" step="0.01" min="1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="quartos">Quartos*</label>
                    <input type="number" id="quartos" name="quartos" min="0" required>
                </div>

                <div class="form-group">
                    <label for="banheiros">Banheiros*</label>
                    <input type="number" id="banheiros" name="banheiros" min="1" required>
                </div>

                <div class="form-group">
                    <label for="vagas">Vagas de Garagem*</label>
                    <input type="number" id="vagas" name="vagas" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label for="unidade">Unidade/Apartamento (se aplicável)</label>
                <input type="text" id="unidade" name="unidade">
            </div>
        </fieldset>

        <!-- Seção: Endereço do Imóvel -->
        <fieldset class="form-section">
            <legend><i class="fas fa-map-marker-alt"></i> Endereço do Imóvel</legend>

            <div class="form-row">
                <div class="form-group cep-group">
                    <label for="cep">CEP*</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{8}" title="8 dígitos do CEP">
                    <button type="button" id="buscarCep" class="btn-secondary">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="logradouro">Logradouro*</label>
                    <input type="text" id="logradouro" name="logradouro" required readonly>
                </div>

                <div class="form-group">
                    <label for="numero">Número*</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro*</label>
                    <input type="text" id="bairro" name="bairro" required readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cidade">Cidade*</label>
                    <input type="text" id="cidade" name="cidade" required readonly>
                </div>

                <div class="form-group">
                    <label for="uf">UF*</label>
                    <input type="text" id="uf" name="uf" required readonly>
                </div>
            </div>
        </fieldset>

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                <i class="fas fa-calculator"></i> Avaliar Imóvel
            </button>
            <button type="reset" class="btn-secondary">
                <i class="fas fa-eraser"></i> Limpar
            </button>
        </div>
    </form>
</div>

<footer class="footer">
    <p>© 2023 Imobiliária Premium. Todos os direitos reservados.</p>
    <p>Entre em contato: contato@imobiliariapremium.com.br | (83) 99999-9999</p>
</footer>

<script th:src="@{/js/viacep.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
