<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Avaliação de Imóveis</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="Logo">
            <h1>Avaliação de Imóveis</h1>
        </div>

        <form id="loginForm" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-options">
                <label>
                    <input type="checkbox" name="remember-me"> Lembrar-me
                </label>
                <a href="/recuperar-senha">Esqueci minha senha</a>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>

            <div th:if="${param.error}" class="alert error">
                <i class="fas fa-exclamation-circle"></i> Credenciais inválidas
            </div>
        </form>

        <div class="login-footer">
            Não tem uma conta? <a href="/registrar">Cadastre-se</a>
        </div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
