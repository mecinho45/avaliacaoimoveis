<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Avaliação | Imobiliária Premium</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="Logo Imobiliária Premium">
            <h1>Resultado da Avaliação</h1>
        </div>
    </header>

    <div class="card resultado-avaliacao">
        <h2><i class="fas fa-check-circle"></i> Avaliação Concluída</h2>
        <p>O valor estimado do seu imóvel é:</p>
        <div class="valor-avaliado"
             th:text="${avaliacao.valorAvaliado != null ?
              'R$ ' + #numbers.formatDecimal(avaliacao.valorAvaliado, 1, 'POINT', 2, 'COMMA') :
              'Valor não disponível'}">
            R$ 0,00
        </div>

        <div class="detalhes-imovel">
            <h3>Detalhes do Imóvel</h3>
            <div class="detalhes-item">
                <span>Tipo:</span>
                <span th:text="${avaliacao.tipo}">-</span>
            </div>
            <div class="detalhes-item">
                <span>Endereço:</span>
                <span th:text="${avaliacao.endereco.logradouro + ', ' + avaliacao.endereco.numero + ' - ' + avaliacao.endereco.bairro}">-</span>
            </div>
            <div class="detalhes-item">
                <span>Metragem:</span>
                <span th:text="${avaliacao.metragem + ' m²'}">-</span>
            </div>
            <div class="detalhes-item">
                <span>Quartos:</span>
                <span th:text="${avaliacao.quartos}">-</span>
            </div>
            <div class="detalhes-item">
                <span>Banheiros:</span>
                <span th:text="${avaliacao.banheiros}">-</span>
            </div>
            <div class="detalhes-item">
                <span>Vagas:</span>
                <span th:text="${avaliacao.vagas}">-</span>
            </div>
        </div>

        <div class="form-actions">
            <button onclick="window.print()" class="btn-primary btn-print">
                <i class="fas fa-print"></i> Imprimir
            </button>
            <a th:href="@{/}" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
